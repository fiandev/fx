<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fx Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container {
        display: grid;
        place-content: center;
        min-height: 100vh;
        width: 100vw;
      }
      .up, .down, .stun {
        font-weight: bold;
        position: relative;
      }
      .up::after, .down::after {
        position: absolute;
        right: 0;
        font-size: 1rem;
      }
      
      .stun {
        color: #767676;
      }
      .up {
        color: green;
      }
      .up::after {
        content: "↑";
      }
      .down {
        color: red;
      }
      .down::after {
        content: "↓";
      }
    </style>
  </head>
  <body >
    <div class="container d-grid gap-2" style="background: #fff url('https://unsplash.com/photos/OmPqCwX422Y/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTJ8fGZvcmV4fGVufDB8fHx8MTczMTI5NjI4OHww&force=true&w=1920') no-repeat center center;">
      <form style="background: #ffffff80;" class="p-2 rounded d-flex flex-column gap-2">
        <div class="input-group">
          <label for="balance" class="input-group-text">balance</label>
          <input type="number" value="1000000" class="form-control" id="balance">
        </div>
        <div class="input-group">
          <label for="risk" class="input-group-text">risk/trade</label>
          <input type="number" value="1" min="1" max="10" class="form-control" id="risk">
          <label for="risk" class="input-group-text">%</label>
        </div>
        <div class="input-group">
          <label for="riskValue" class="input-group-text">risk</label>
          <input type="text" disabled readonly class="form-control" id="riskValue">
        </div>
      </form>
      <form style="background: #ffffff80;" class="p-2 rounded d-flex flex-column gap-2">
        <div class="input-group">
          <label for="usdprice" id="usdprice-label" class="input-group-text">USD/-</label>
          <input type="text" readonly disabled class="form-control" id="usdprice">
        </div>
        <div class="input-group">
          <label for="pair" class="input-group-text">pair</label>
          <select class="form-select" name="pair" id="pair">
            <option value="-">-- select currency --</option>
          </select>
        </div>
        <div class="input-group">
          <label for="price" class="input-group-text">price</label>
          <input type="text" readonly disabled class="form-control" id="price">
        </div>
        <div class="input-group">
          <label for="spread" class="input-group-text">spread value</label>
          <input type="text" readonly disabled class="form-control" id="spread">
        </div>
        <div class="input-group">
          <label for="spreadSize" class="input-group-text">spread size</label>
          <input type="text" readonly disabled class="form-control" id="spreadSize">
        </div>
        <div class="input-group">
          <label for="lot" class="input-group-text">lot size</label>
          <input type="text" class="form-control" id="lot" value="0.01">
        </div>
        <div class="input-group">
          <label for="pipvalue" class="input-group-text">pip value</label>
          <input type="text" readonly disabled class="form-control" id="pipvalue">
        </div>
        <div class="input-group">
          <label for="maxpip" class="input-group-text">max pips</label>
          <input type="number" readonly disabled class="form-control" id="maxpip">
        </div>
        
        <small class="text-secondary text-muted">
          <span class="text-danger">*</span> Pip values and spread values are <b>real-time conversions</b> to your local currency.
        </small>
      </form>
      <form id="position-calculator" style="background: #ffffff80;" class="p-2 rounded d-none flex-column gap-2">
        <div class="input-group">
          <label for="entry" class="input-group-text">entry</label>
          <input type="number" class="form-control" id="entry">
        </div>
        <div class="input-group">
          <label for="TP" readonly class="input-group-text">TP</label>
          <input type="number" class="form-control" id="TP">
        </div>
        <div class="input-group">
          <label for="SL" class="input-group-text">SL</label>
          <input type="number" class="form-control" id="SL">
        </div>
      </form>
      <form id="risk-reward-calculator" style="background: #ffffff80;" class="p-2 rounded d-none flex-column gap-2">
        <div class="input-group">
          <label for="loss" class="input-group-text">loss</label>
          <input type="text" disabled readonly class="form-control" id="loss">
        </div>
        <div class="input-group">
          <label for="win" readonly class="input-group-text">win</label>
          <input type="text" disabled readonly class="form-control" id="win">
        </div>
        <div class="input-group">
          <label for="pips" class="input-group-text">pips</label>
          <input type="text" disabled readonly class="form-control" id="pips">
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
  </body>
</html>
